<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-wrp">
                <div class="more-option">
                    <div class="more"></div>

            <div class="home">
                <div class="home-tag">
                    <a href="shopping.html">SHOP</a>
                </div>
            </div>
            <div class="logo-wrp">
                <a href="cart.html">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g>
                                <path
                                    d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path>
                            </g></svg>
                    </div>
                </a>
            </div>
        </header>
        <nav>
            <ul class="nav-bar dsp-flex">
                <li><a href="items-list.html">Mens's Outwear</a></li>
                <li><a href="items-list.html">Ladies Outwear</a></li>
                <li><a href="#">Mens's T-Shirt</a></li>
                <li><a href="#">Ladies T-Shirt</a></li>
            </ul>
        </nav>
        <div class="mens">
            <div class="poster">
                <img src="https://shop.polymer-project.org/es6-unbundled/images/mens_outerwear.jpg" alt="MENS CLOTHING IMAGE">
            </div>
            <div class="label">
                <h1>Men's outwear</h1>
                <a href="items-list.html" class="btn bg-white">SHOP NOW</a>
            </div>
        </div>
        <div class="women">
            <div class="poster">
                <img src="https://shop.polymer-project.org/es6-unbundled/images/ladies_outerwear.jpg" alt="MENS CLOTHING IMAGE">
            </div>
            <div class="label">
                <h1>Men's outwear</h1>
                <a href="#" class="btn bg-white">SHOP NOW</a>
            </div>
        </div>
        <div class="t-shirt">
            <div class="mens-t-shirt">
                <div class="poster">
                    <img src="https://shop.polymer-project.org/es6-unbundled/images/mens_tshirts.jpg" alt="MENS CLOTHING IMAGE">

                <div class="label">
                    <h1>Men's outwear</h1>
                    <a href="#" class="btn bg-white">SHOP NOW</a>
                </div>
            </div>
            <div class="womens-t-shirt">
                <div class="poster">
                    <img src="https://shop.polymer-project.org/es6-unbundled/images/ladies_tshirts.jpg" alt="MENS CLOTHING IMAGE">
                </div>
                <div class="label">
                    <h1>Men's outwear</h1>
                    <a href="#" class="btn bg-white">SHOP NOW</a>
                </div>
            </div>
